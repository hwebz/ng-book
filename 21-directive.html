<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>

    <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/4.3.2/css/foundation.min.css">

</head>

<body>

    <div ng-init="someProperty = 'some data'">

    </div>

    <div ng-init="siblingProperty = 'more data'">
        Inside Div Two: {{ aThirdProperty}}

        <div ng-init="aThirdProperty = 'data for 3rd property'" ng-controller="SomeCtrl">
            Inside Div Three: {{ aThirdProperty }}
            <div ng-controller="SecondCtrl">
                Inside Div Four: {{ aThirdProperty }}
                <br> Outside myDirective: {{ myProperty }}
                <div my-directive ng-init="myProperty = 'wow, this is cool'">
                    Inside myDirective: {{ myProperty }}
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = angular.module("myApp", [])
            .controller('SomeCtrl', function($scope) {
                // we can leave it empty, it just needs to be defined
            }).controller('SecondCtrl', function($scope) {
                // also can be empty
            }).directive('myDirective', function() {
                return {
                    restrict: 'A',
                    scope: true
                }
            });
    </script>
</body>

</html>
